<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>PathFinder</title>
    <link rel="stylesheet" type="text/css" href="css/grid.css">
    </link>
    <link rel="stylesheet" type="text/css" href="css/navigation.css">
    </link>
    <script src="js/cell.js" type="text/javascript"></script>
    <script src="js/mazeGenerator.js" type="text/javascript"></script>
    <script src="js/Algorithms.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</head>

<body>
    <nav>
    </nav>
    <main>
        <div class = "navContainer">
        <div class="dropdown">
            <button class="dropDownButton">Algorithms</button>
            <div id="algoSelector" class="algorithmSelector dropDownContent">
                <ul>
                    <li id="aStar">
                        <button data-value="aStar" class="algorithmButton">A-star</button>

                    </li>
                    <li id="dijkstra's">
                        <button data-value="dijkstra's" class="algorithmButton">Dijkstra's</button>
                    </li>
                    <li id="depthFirstSearch">
                        <button data-value="depthFirstSearch" class="algorithmButton">Depth First Search</button>
                    </li>
                    <li id="breadthFirstSearch">
                        <button data-value="breadthFirstSearch" class="algorithmButton">Breadth First Search</button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="dropdown">
            <button class=dropDownButton>Generate Maze</button>
            <div id="mazeSelector" class="mazeSelector dropDownContent">
                <ul>
                    <li id="randomMaze">
                        <button data-value="random" class="mazeButton">Random</button>
                    </li>
                    <li id="recursiveDivision">
                        <button data-value="recursiveDivision" class="mazeButton">Recursive Division</button>
                    </li>

                    <li id="primsAlgorithm">
                        <button data-value="primsAlgorithm" class="mazeButton">Prims Algorithm</button>
                    </li>
                    <li id="KruskalsAlgorithm">
                        <button data-value="KruskalsAlgorithm" class="mazeButton">Kruskals Algorithm</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
        <section id="grid" class="grid">
        </section>
    </main>
</body>

</html>
